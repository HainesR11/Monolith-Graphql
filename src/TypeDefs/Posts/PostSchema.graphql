type User {
  name: String
}

type Post {
  id: ID!
  author: User
  title: String
  content: String
  createdAt: String
  updatedAt: String
  commentCount: Int
}

type Comment {
  id: ID!
  postId: ID!
  userId: String
  content: String
  createdAt: String
}

type Query {
  getPosts(limit: Int, offset: Int): [Post]
  getPost(id: ID!): Post
  getComments(postId: ID!, limit: Int, offset: Int): [Comment]
}

type Mutation {
  createPost(userId: ID!, content: String): String
  updatePost(id: ID!, content: String): String
  deletePost(id: ID!): String

  likePost(postId: ID!, userId: ID!): String
}
