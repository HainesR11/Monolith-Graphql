type User {
  name: String
}

type Post {
  id: ID!
  author: User
  title: String
  content: String
  createdAt: String
  updatedAt: String
}

type Comment {
  id: ID!
  postId: ID!
  userId: String
  content: String
  createdAt: String
}

type Query {
  posts(limit: Int, offset: Int): [Post]
  post(id: ID!): Post
  getComments(postId: ID!, limit: Int, offset: Int): [Comment]
}

type Mutation {
  createPost(userId: String, name: String, content: String): String
  updatePost(id: ID!, userId: String, name: String, content: String): String
  deletePost(id: ID!): String

  likePost(postId: ID!, userId: String): String
}
